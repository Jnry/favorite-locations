{% extends "layout.html" %}
{% block body %}
<div class="row" id="app">
  <div class="col-md-2">
    <div id="location-header"></div>
    <div id="location-list"></div>
  </div>
  <div class="col-md-3">
    <div id="location-info"></div>
  </div>
  <div class="col-md-7">
    <div id="map-canvas" style="height: 500px"></div>
  </div>
</div>

<script type="text/template" id="tpl-place-result">
  <a class="select-this"><%= address %></a>
</script>
<script type="text/template" id="tpl-location-header">
  <a id="add-location">Add location</a>
</script>
<script type="text/template" id="tpl-location-list-item">
  <%= name %> (<a class="view-map">View</a>)(<a class="del">del</a>)
</script>
<script type="text/template" id="tpl-location-details">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="location-name" placeholder="name" value="<%= name %>">
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="location-address" placeholder="address" value="<%= address %>">
      </div>
      <p class="help-block" id="address-box"></p>
    </div>
    <input type="hidden" id="location-lat" name="lat" value="<%= lat %>">
    <input type="hidden" id="location-lng" name="lng" value="<%= lng %>">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="button" class="btn btn-default save">Save</button>
         <button type="button" class="btn btn-danger delete"><span class="glyphicon glyphicon-trash"></span> Delete</button>
      </div>
     </div>
  </form>
</script>
{% endblock %}
